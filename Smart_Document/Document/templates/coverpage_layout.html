<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
        }
        .container {
            width: 210mm;
            height: 278mm; 
            border: 3px outset black;
            
        }

        .header h2{
            margin-top: 50px;
            font-size: 23px;
            text-transform: uppercase;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            color: rgb(51, 153, 194);
        }

        .logo {
            margin-top: 0px;
            width: 100px;
            height: auto;
            display: block; /* Makes the image a block element */
            margin-left: auto; /* Centers horizontally */
            margin-right: auto;
            margin-bottom: 30px; /* Adds space below the image */
        }

        .assignment-title {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            color: rgb(51, 153, 194);
            border: 2px ridge rgb(51, 153, 194);
            text-align: center;
            width: 30%; 
            box-sizing: border-box; 
            margin-left: auto;
            margin-right: auto; 
        }

        .info-table {
            margin-top: 50px;
            margin-bottom: 30px;
            margin-left: 20%;
            text-align: left;
            border-collapse: collapse;
            font-size: 18px;
        }

        .info-table td {
            padding: 4px 8px;
            vertical-align: top;
        }

        .info-table .label {
            min-width: 120px;
            font-weight: bold;
        
        }
        .info-table .value {
            text-transform: capitalize;
        }

        .info-table .colon {
            width: 7px;
            text-align: center;
            font-weight: bold;
        }

        .submission-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            font-size: 18px;
        }

        .box {
            margin-top: 40px;
            width: 47%;
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            box-sizing: border-box;
            border-radius: 15px;
            overflow-wrap: break-word;    /* Wrap long words */
            word-wrap: break-word;        /* For older browsers */
            word-break: break-word;
        }

        .box h3 {
            margin-top: 5px;
            font-size: 18px;
            text-align: center;
            
        }
        .underline-heading {
            margin-top: 5px;
            font-size: 16px;
            text-align: center;
            
            border-bottom: 1px solid black; /* 1px underline */
            padding-bottom: 1px;            /* 1â€“2px spacing below text */
            width: 90%; /* Adjust width as needed */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        .info-row {
            display: grid;
            grid-template-columns: 80px 10px auto;
            padding: 3px 0;
        }

        .labe {
            font-weight: bold;
        }

        .colo {
            text-align: center;
            width: 7px;
            font-weight: bold;
        }

        .valu {
            word-break: break-word;
            text-transform: capitalize;
        }

        .date-section {
            margin-top: 114px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
