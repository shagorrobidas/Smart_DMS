<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            box-sizing: border-box;
            margin-top: 20px;
        }

        .container {
            width: 180mm; /* A4 width minus margins */
            height: 257mm; /* A4 height minus margins */
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .header h3{
            margin: 57px 0px 0px 0px;
            font-size: 17px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .logo {
            margin-top: 10px;
            width: 80px;
            height: auto;
        }

        .assignment-title {
            border: 1px solid black;
            display: inline-block;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
        }

        .info-table {
            margin-top: 20px;
            text-align: left;
            margin-left: 25%;
        }

        .info-table td {
            padding: 5px;
        }

        .submission-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            font-size: 18px;
        }

        .box {
            width: 47%;
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            box-sizing: border-box;
            border-radius: 15px;
        }

        .box h3 {
            margin-top: 0;
            font-size: 16px;
            text-align: center;
        }

        .box p {
            margin: 5px 0;
        }

        .date-section {
            margin-top: 114px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
