<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .form-container {
            width: 90%;
            max-width: 75%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

        .form-group i {
            margin-right: 10px;
            color: #666;
        }

        select, input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        .hidden {
            display: none;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            color: #666;
            margin: 20px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title::before, .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
            margin: 0 10px;
        }
        .custom-button {
            width: 100%;
            
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50; /* Main color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background-color: #45a049; /* Darker shade on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .custom-button:active {
            background-color: #3e8e41;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }

        #loader {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loader p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <i class="fas fa-folder"></i>
            <select id="page-select">
                <option value="">Select Page</option>
                <option value="assignment">Assignment</option>
                <option value="labreport">Lab Report</option>
            </select>
        </div>
        
        <div class="form-group">
            <i class="fas fa-code"></i>
            <input type="text" placeholder="Course Code">
        </div>
        
        <div class="form-group">
            <i class="fas fa-font"></i>
            <input type="text" placeholder="Course Title">
        </div>

        <div id="assignment" class="form-group hidden">
            <i class="fas fa-hashtag"></i>
            <input type="number" placeholder="Number of Assignment">
        </div>

        <!-- Lab Report Section -->
        <div id="labreport" class="form-group hidden">
            <i class="fas fa-pen"></i>
            <input type="text" placeholder="Lab Exp Name">
        </div>

        <div id="labreport-experiment" class="form-group hidden">
            <i class="fas fa-hashtag"></i>
            <input type="number" placeholder="Number of Experiment">
        </div>

        <div class="section-title">Faculty Information</div>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Teacher Name">
        </div>

        <div class="form-group">
            <i class="fas fa-sitemap"></i>
            <input type="text" placeholder="Depatment">
        </div>

        <div class="form-group">
            <i class="fas fa-clipboard"></i>
            <select>
                <option>Select Designation</option>
                <option>Professor</option>
                <option>Lecturer</option>
                <option>Assistant Professor</option>
            </select>
        </div>
    
        <div class="section-title">Student Information</div>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name">
        </div>

        <div class="form-group">
            <i class="fas fa-id-card"></i>
            <input type="text" placeholder="Student ID">
        </div>

        <div class="form-group">
            <i class="fas fa-users"></i>
            <input type="text" placeholder="Intake">
        </div>

        <div class="form-group">
            <i class="fas fa-layer-group"></i>
            <input type="text" placeholder="Section">
        </div>

        <div class="form-group">
            <i class="fas fa-graduation-cap"></i>
            <select>
                <option>Name of Program</option>
                <option>Professor</option>
                <option>Lecturer</option>
                <option>Assistant Professor</option>
            </select>
        </div>
        <div class="form-group">
            <i class="fa-regular fa-calendar-days"></i>
            <input type="date" placeholder="Name of Program">
        </div>
    
        <div class="form-group">
            <a id="assignment-btn" class="custom-button hidden" href="{% url 'submission_assignment' %}">Generate Assignment</a>
            <a id="labreport-btn" class="custom-button hidden" href="{% url 'submission_labreport' %}">Generate Lab Report</a>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const $pageSelect = $('#page-select');
            const $assignment = $('#assignment');
            const $labreport = $('#labreport');
            const $labreportExperiment = $('#labreport-experiment');
            const $assignmentBtn = $('#assignment-btn');
            const $labreportBtn = $('#labreport-btn');
            const $loader = $('#loader');
    
            $pageSelect.on('change', function () {
                const selectedValue = $pageSelect.val();
    
                if (selectedValue === 'assignment') {
                    $assignment.removeClass('hidden');
                    $labreport.addClass('hidden');
                    $labreportExperiment.addClass('hidden');
                    $assignmentBtn.removeClass('hidden');
                    $labreportBtn.addClass('hidden');
                } else if (selectedValue === 'labreport') {
                    $labreport.removeClass('hidden');
                    $labreportExperiment.removeClass('hidden');
                    $assignment.addClass('hidden');
                    $labreportBtn.removeClass('hidden');
                    $assignmentBtn.addClass('hidden');
                } else {
                    $assignment.addClass('hidden');
                    $labreport.addClass('hidden');
                    $labreportExperiment.addClass('hidden');
                    $assignmentBtn.addClass('hidden');
                    $labreportBtn.addClass('hidden');
                }
            });

            $('.custom-button').on('click', function (e) {
                e.preventDefault(); // Prevent immediate navigation
                const url = $(this).attr('href'); // Get the target URL
                $loader.removeClass('hidden'); // Show the loader
                setTimeout(() => {
                    window.location.href = url; // Navigate to the target page
                }, 1000); 
        });
    </script>

</body>

</html>
